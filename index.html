<html>	<head>		<title>Exercise</title>		<script type="text/javascript">			var monthlyPayment,			carPaymentCalc,			Calculator = ({				"MonthlyPayment": "$Factor*$MonthlyInterestRate/($Factor-1)*$FinAmt",				"Factor": "Math.pow(1+$MonthlyInterestRate,$Term)",				"MonthlyInterestRate":"$APR/100/12",				"FinAmt": "$VehicleCost+$CLDInsurance",				regReplace: function(str, find, replace){					return str.replace(new RegExp(find.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1"),'g'), replace);				},				Calculate: function(eq, params){					var tmpFN = formula = this[eq];					for(var prop in this){						if (isNaN(this[prop]) && !(typeof this[prop] === 'function') && this[prop] != formula) tmpFN = this.regReplace(tmpFN, "$"+prop, "("+this[prop]+")");					}					for(prop in params) tmpFN = this.regReplace(tmpFN, "$"+prop, params[prop]);					return eval(tmpFN);					}			});			carPaymentCalc = Object.create(Calculator);			monthlyPayment = carPaymentCalc.Calculate("MonthlyPayment", {"Term": 36, "APR": 2.9, "VehicleCost": 10000, "CLDInsurance":200}); 			//var termAtLowerMonthlyPayment = carPaymentCalc.GoalSeek("Term", {"MonthlyPayment":200}, {"Term": 36, "APR": 2.9, "VehicleCost": 10000, "CLDCentsPerKPerDay":79});			function message() {				alert("MonthlyPayment: "+monthlyPayment);			}		</script>	</head>	<body onload="message()">			</body></html>
