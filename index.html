<html>	<head>		<title>Exercise</title>		<script type="text/javascript">			var monthlyPayment,			carPaymentCalc,			Calculator = ({				"MonthlyPayment": "$Factor*$MonthlyInterestRate/($Factor-1)*$FinAmt",				"Factor": "Math.pow(1+$MonthlyInterestRate,$Term)",				"MonthlyInterestRate":"$APR/100/12",				"FinAmt": "$VehicleCost+$CLDInsurance",				regReplace: function(str, find, replace){					return str.replace(new RegExp(find.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1"),'g'), replace);				},				Calculate: function(eq, params){					var tmpFN = formula = this[eq];					for(var prop in this){						if (isNaN(this[prop]) && !(typeof this[prop] === 'function') && this[prop] != formula) tmpFN = this.regReplace(tmpFN, "$"+prop, "("+this[prop]+")");					}					for(prop in params) tmpFN = this.regReplace(tmpFN, "$"+prop, params[prop]);					return eval(tmpFN);					},				GoalSeek: function(resultParam, targetFunc, params){										var targetFn, goal, tmpVal, increment = 0.01;					for (prop in targetFunc) targetFn = prop, goal = targetFunc[prop];					tmpVal = this.Calculate(targetFn, params);					if(tmpVal > goal){							while(tmpVal.toFixed(2) > goal){							params[resultParam] += increment;							tmpVal = this.Calculate(targetFn, params);					}					}else{						increment *= -1;						while(tmpVal.toFixed(2) < goal){							params[resultParam] += increment;							tmpVal = this.Calculate(targetFn, params);						}					}					return params[resultParam];				}			});			carPaymentCalc = Object.create(Calculator);			monthlyPayment = carPaymentCalc.Calculate("MonthlyPayment", {"Term": 36, "APR": 2.9, "VehicleCost": 10000, "CLDInsurance":200});			// Can't figure out cyclical dependencies in plain JS :(			var termAtLowerMonthlyPayment = carPaymentCalc.GoalSeek("Term", {"MonthlyPayment":200}, {"Term": 36, "APR": 2.9, "VehicleCost": 10000, "CLDInsurance":200});			function message() {				alert("MonthlyPayment: "+monthlyPayment);				alert("Goal: " + termAtLowerMonthlyPayment + " Months");			}		</script>	</head>	<body onload="message()">			</body></html>
